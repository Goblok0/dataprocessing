<head>
  <title>LOLALT</title>
  <link rel="stylesheet" type="text/css" href="scatter.css">
  <header name = "Access-Control-Allow-Origin" value = "*" />
</head>
<body>
  <script type="text/javascript" src="d3/d3.js"></script>
  <script type ="text/javascript" src="scatter_alt.js"></script>

  <select id="selXVar">
    <option value="">Select Value for X</option>
    <option value=0>Country</option>
    <option value=1>Year</option>
    <option value=2>Women in Science(%)</option>
    <option value=3>Consumer Confidence</option>
  </select>
  <select id="selCountry">
    <option value="">Select Country for X</option>
    <option value="FRA">France</option>
    <option value="FRA">France</option>
    <option value="NLD">Netherlands</option>
    <option value="PRT">Portugal</option>
    <option value="DEU">Germany</option>
    <option value="GBR">Great Britain</option>
    <option value="KOR">Korea</option>
  </select>
  <select id="selYVar">
    <option value="">Select Value for Y</option>
    <option value=0>Country</option>
    <option value=1>Year</option>
    <option value=2>Women in Science(%)</option>
    <option value=3>Consumer Confidence</option>
  </select>
  <select id="selColourVar">
    <option value="">Select Value for the Colour</option>
    <option value=0>Country</option>
    <option value=1>Year</option>
    <option value=2>Women in Science(%)</option>
    <option value=3>Consumer Confidence</option>
  </select>
  <div id="option">
    <input name="updateButton"
           type="button"
           value="Update"
           onclick="makeGraph()" />
  </div>
</body>
